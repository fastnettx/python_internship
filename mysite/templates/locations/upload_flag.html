{% extends  'base.html' %}
{% block content %}
<form action="{% url 'upload_flag' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row justify-content-center">
        {{ form.as_p }}
    </div>
    <div class="row justify-content-center">
        <button type="submit">Upload Flag</button>
    </div>
</form>

{% endblock %}
