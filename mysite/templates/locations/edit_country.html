{% extends  'base.html' %}
{% block content %}

<form action="{% url 'edit_country' post.id %}" method="post">
    {% csrf_token %}
    <div class="row justify-content-center">
        {{ form.as_p }}
    </div>
    <div class="col-2">
        <button type="submit">Edit Country</button>
    </div>
</form>


{% endblock %}
