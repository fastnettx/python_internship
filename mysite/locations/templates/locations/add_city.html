{% extends  'base.html' %}
{% block content %}

<form action="{% url 'add_city' country_id 'city' %}" method="post">
    {% csrf_token %}
    <div class="row justify-content-center">
        {{ form.as_p }}
    </div>
    <div class="col-2">
        <button type="submit">Add City</button>
    </div>
</form>

{% endblock %}
