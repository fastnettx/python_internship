{% extends  'base.html' %}

{% block page_title %}{{ country.name }}{% endblock %}
{% block extra_styles %}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <h1>{{ country.name }}</h1>
</div>

{% for item in city %}
<ul>
    <li>
        <div class="row justify-content-left">
            <a class="col-3 nav-link" href="{% url 'detail_city' country.id item.id %}">{{ item.name }}</a>
            <div class="col-2"></div>
            <a class="col-2 nav-link" href="{% url 'edit_city' country.id item.id %}">Edit city</a>
        </div>
    </li>
</ul>
{% endfor %}
<div class="row justify-content-left">
    <a class="col-4 nav-link" href="{% url 'add_city' country.id 'city' %}">Add City</a>
</div>
{% endblock %}
