{% extends  'base.html' %}
{% block content %}
<form action="{% url 'add_country' '_country' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row justify-content-center">
        {{ form.as_p }}
    </div>
    <div class="row justify-content-center ">
        <a class="row-6 upload" href="{% url 'upload_flag' %}">Upload file</a>
    </div>

    <div class="col-2">
        <button type="submit">Add Country</button>
    </div>
</form>

{% endblock %}
